    ==   如果等式两边值的数据类型不同,就会做隐式类型转换,如果相同就不会做
    true -> number 是 1
    false -> number 是 0 

    隐式类型转换的规则:
      只有 == 的两边数据类型不一样才会发生
      1. 默认情况下都会转为 number 进行比较
      2. 如果等式两边其中之一有一个是 number 那么都转为 number进行比较
      3. 如果引用数据类型和引用数据类型进行比较,比较的是地址值
      4. 对象类型和基本数据类型进行比较:


    ===  类型和值必须要相等才会返回 true
