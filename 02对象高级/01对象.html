  <h2>什么是对象?</h2>
  <p>
    对象是一个事物的抽象表达,是一系列数据的集合体,是一个用于保存多个数据的容器;
    对象是由 {key : val} 的键值对组成的;
    key: 属性名
      它是字符串类型
    val: 属性值
      它是任意的数据类型

    访问对象内的属性值可以采用:
      以 obj.key 的形式访问key的val
      也可以 obj['key']的形式访问key的val
    
    设置对象内key的val可以采用:
      obj.key = xxx;
      obj['key'] = yyy;

      var key = 'key'
      obj[key] = zzz
  </p>
